<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>Knockoff Demo</title>
</head>

<body>
    <h1>Knockoff Demo</h1>

    <h2>General</h2>
    <p>
        <label for="name">Name</label>
    </p>
    <p>
        <input class="bind" data-mapping="name" id="name" type="text">
    </p>
    <p>
        <label for="level">Level</label>
    </p>
    <p>
        <input class="bind" data-mapping="level" id="level" type="text">
    </p>
    
    <h2>Wisdom</h2>
    <p>
        <label for="wisdom-score">Score</label>
    </p>
    <p>
        <input class="bind" data-mapping="wisdom.score" id="wisdom-score" type="text">
    </p>
    <p>
        <label for="wisdom-modifier">Modifier</label>
    </p>
    <p>
        <input class="bind" data-mapping="wisdom.modifier" id="wisdom-modifier" type="text">
    </p>

    <h2>Skills</h2>
    <h3>Programming</h3>
    <p>
        <label for="skills-programming-day">Day<label>
    </p>
    <p>
        <input class="bind" data-mapping="skills.programming.day" id="skills-programming-day" type="text">
    </p>
    <p>
        <label for="skills-programming-night">Night<label>
    </p>
    <p>
        <input class="bind" data-mapping="skills.programming.night" id="skills-programming-night" type="text">
    </p>
</body>

<script src="js/KO.js"></script>
<script>
    // ECMAScript 5 strict mode
    'use strict';
    
    var model = {
        name: 'Dave',
        level: 10,
        wisdom: {
            score: 5,
            modifier: -2
        },
        skills: {
            programming: {
                day: 10,
                night: 100
            }
        }
    };
    
    KO.bind(model);
</script>
